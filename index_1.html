<script>
    var alldata = {};

    function demo(res){
        alldata = res;
    }
</script>
<script src="data/data2.json?callback=demo"></script>


<!--配置页面 1-1 的Echart图-->
<script>
    var dom_1_1 = document.getElementById("container_1_1");
    var myChart_1_1 = echarts.init(dom_1_1);

    var data_1_1 = alldata["2010-2017年质量监督执法情况"]
    
    var xAxis_1_1 = [] 
    var yAxis_1_1a = []
    var yAxis_1_1b = []
    
    for(var i = 1; i < data_1_1.length; ++i){
        xAxis_1_1.push(data_1_1[i][0])
        yAxis_1_1a.push(data_1_1[i][1])
        yAxis_1_1b.push(data_1_1[i][2])
    }


    var option_1_1 = {
        title: {
            text: '2010-2017年质量监督执法情况',
            textStyle:{
                color: '#F0F8FF'
            }
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['立案案件数', '罚没款/万'],
            textStyle:{
                color: '#F0F8FF'
            }
        },
        toolbox: {
            show: true,
            feature: {
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        calculable: true,
        xAxis: [
            {
                type: 'category',
                //data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
                data: xAxis_1_1
            }
        ],
        yAxis: [
            {
                type: 'value',
                name: '案件数',
                max: 4000,
                min: 0,
                boundaryGap: [0.2, 0.2]
            },
            {
                type: 'value',
                name: '金额/万',
                max: 8000,
                min: 0,
                boundaryGap: [0.2, 0.2]
            }
        ],
        series: [
            {
                name: '立案案件数',
                type: 'bar',
                data: yAxis_1_1a,
                yAxisIndex: 0
            },
            {
                name: '罚没款/万',
                type: 'line',
                data: yAxis_1_1b,
                yAxisIndex: 1,
            }
        ]
    };



    if (option_1_1 && typeof option_1_1 === 'object') {
        myChart_1_1.setOption(option_1_1);
        console.log(data_1_1)
    }

</script>
